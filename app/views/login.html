<div class="container">
  <h2 class="text-center">Login</h2>
  <div class="row">
    <div class="col-md-7 col-md-offset-2">
      <form class="form-horizontal">
        <!-- 用户名 -->
        <div class="form-group">
          <label  class="col-sm-2 control-label">userName</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="data.username">
          </div>
        </div>
        <!-- 密码 -->
        <div class="form-group">
          <label class="col-sm-2 control-label">password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" ng-model="data.password">
          </div>
        </div>
        <!-- submit -->
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" ng-click="login()">Sign in</button>
            <a href="#/register"><button type="submit" class="btn btn-default">register</button></a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
